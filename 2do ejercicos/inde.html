<body>
    
    <script>
        var nota = prompt("cual es tu nota")

        if(nota <= 3){
          alert("muy deficiente")
        }
        else if(nota <= 5){
            alert("Insuficiente")
        }else if(nota <= 6){
            alert("Suficiente")
        }else if(nota <= 7){
            alert("Bien")
        }else if(nota <= 9){
            alert("Notable")
        }else if(nota <= 10){
            alert("Sobresaliente")
        }
    </script>
